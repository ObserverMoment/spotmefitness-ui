  id
  createdAt
  name
  description
}

fragment ProgressJournalEntry on ProgressJournalEntry {
  __typename
  id
  createdAt
  note
  voiceNoteUri
  # Always save in KGs
  bodyweight
  bodyweightUnit
  moodScore
  energyScore

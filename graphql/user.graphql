query authedUser {
  authedUser {
    __typename
    id
    avatarUri
    bio
    birthdate
    countryCode
    displayName
    introVideoUri
    introVideoThumbUri
    gender
  }
}

query gymProfiles {
  gymProfiles {
    __typename
    id
    name
    description
    postcode
    bodyweightOnly
    Equipments {
      __typename
      id
      name
      loadAdjustable
    }
  }
}

mutation updateUser($data: UpdateUserInput!) {
  updateUser(data: $data) {
    __typename
    id
    avatarUri
    bio
    birthdate
    countryCode
    displayName
    introVideoUri
    introVideoThumbUri
    gender
  }
}

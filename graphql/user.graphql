fragment UserFields on User {
  __typename
  id
  avatarUri
  bio
  birthdate
  countryCode
  displayName
  introVideoUri
  introVideoThumbUri
  gender
}

query authedUser {
  authedUser {
    ...UserFields
  }
}

mutation updateUser($data: UpdateUserInput!) {
  updateUser(data: $data) {
    ...UserFields
  }
}

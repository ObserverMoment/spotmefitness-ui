query authedUser {
  authedUser {
    __typename
    id
    avatarUri
    bio
    birthdate
    countryCode
    displayName
    introVideoUri
    introVideoThumbUri
    gender
  }
}

# query gymProfiles {
#   gymProfiles {
#     id
#   }
# }

mutation updateUser($data: UpdateUserInput!) {
  updateUser(data: $data) {
    __typename
    id
    avatarUri
    bio
    birthdate
    countryCode
    displayName
    introVideoUri
    introVideoThumbUri
    gender
  }
}

mutation createUserBenchmark($data: CreateUserBenchmarkInput!) {
  createUserBenchmark(data: $data) {
    ...UserBenchmark
    Equipment {
      ...Equipment
    }
    Move {
      ...Move
      MoveType {
        ...MoveType
      }
      BodyAreaMoveScores {
        score
        BodyArea {
          ...BodyArea
        }
      }
      RequiredEquipments {
        ...Equipment
      }
      SelectableEquipments {
        ...Equipment
      }
    }
    UserBenchmarkEntries {
      ...UserBenchmarkEntry
    }
  }
}

query userBenchmarkById($id: ID!) {
  userBenchmarkById(id: $id) {
    ...UserBenchmark
    Equipment {
      ...Equipment
    }
    Move {
      ...Move
      MoveType {
        ...MoveType
      }
      BodyAreaMoveScores {
        score
        BodyArea {
          ...BodyArea
        }
      }
      RequiredEquipments {
        ...Equipment
      }
      SelectableEquipments {
        ...Equipment
      }
    }
    UserBenchmarkEntries {
      ...UserBenchmarkEntry
    }
  }
}

# Similar to createWorkoutSection but selects full data structure.
mutation duplicateWorkoutSection(
  $data: CreateWorkoutSectionInput!
  $sort: Boolean
) {
  createWorkoutSection(data: $data, sort: $sort) {
    ...WorkoutSection
    WorkoutSectionType {
      ...WorkoutSectionType
    }
    WorkoutSets {
      ...WorkoutSet
      WorkoutMoves {
        ...WorkoutMove
        Equipment {
          ...Equipment
        }
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
          BodyAreaMoveScores {
            score
            BodyArea {
              ...BodyArea
            }
          }
          RequiredEquipments {
            ...Equipment
          }
          SelectableEquipments {
            ...Equipment
          }
        }
      }
    }
  }
}

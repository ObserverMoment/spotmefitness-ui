# The full workout detail data tree, for displaying on a 'workout/:id' page.
query workoutById($id: ID!) {
  WorkoutById: workoutById(id: $id) {
    __typename
    id
    name
    description
    difficultyLevel
    coverImageUri
    contentAccessScope
    introVideoUri
    introVideoThumbUri
    introAudioUri
    UserInfo: User {
      ...UserInfo
    }
    WorkoutGoals {
      __typename
      id
      name
    }
    WorkoutTags {
      __typename
      id
      tag
    }
    WorkoutSections {
      __typename
      id
      name
      notes
      rounds
      timecap
      sortPosition
      introVideoUri
      introVideoThumbUri
      introAudioUri
      classVideoUri
      classVideoThumbUri
      classAudioUri
      WorkoutSectionType {
        __typename
        id
        name
      }
      WorkoutSets {
        __typename
        id
        sortPosition
        rounds
        notes
        WorkoutMoves {
          __typename
          id
          sortPosition
          reps
          repType
          distanceUnit
          loadAmount
          loadUnit
          Equipment {
            ...Equipment
          }
          Move {
            __typename
            id
            name
            BodyAreaMoveScores {
              BodyArea {
                ...BodyArea
              }
              score
            }
            RequiredEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

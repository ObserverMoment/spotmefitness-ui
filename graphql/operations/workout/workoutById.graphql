# The full workout detail data tree, for displaying on a 'workout/:id' page.
# Also includes the full move data so that you can pop open a move_details page for all the included moves if needed.
query workoutById($id: ID!) {
  WorkoutById: workoutById(id: $id) {
    ...Workout
    UserInfo: User {
      ...UserInfo
    }
    WorkoutGoals {
      __typename
      id
      name
    }
    WorkoutTags {
      __typename
      id
      tag
    }
    WorkoutSections {
      ...WorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      WorkoutSets {
        ...WorkoutSet
        WorkoutMoves {
          ...WorkoutMove
          Equipment {
            ...Equipment
          }
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
            BodyAreaMoveScores {
              score
              BodyArea {
                ...BodyArea
              }
            }
            RequiredEquipments {
              ...Equipment
            }
            SelectableEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

# Summary data only - for lists and search results.
query userWorkouts {
  userWorkouts {
    __typename
    id
    createdAt
    name
    description
    difficultyLevel
    coverImageUri
    User {
      ...UserSummary
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    WorkoutTags {
      ...WorkoutTag
    }
    WorkoutSections {
      __typename
      id
      timecap
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      WorkoutSets {
        WorkoutMoves {
          Equipment {
            ...Equipment
          }
          Move {
            __typename
            id
            name
            RequiredEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

# Summary data only - for lists and search results.
query userWorkouts {
  WorkoutSummary: userWorkouts {
    __typename
    id
    name
    description
    difficultyLevel
    coverImageUri
    UserInfo: User {
      ...UserInfo
    }
    WorkoutGoals {
      __typename
      id
      name
    }
    WorkoutTags {
      __typename
      id
      tag
    }
    WorkoutSectionsWithoutMoveDetail: WorkoutSections {
      __typename
      id
      timecap
      WorkoutSectionType {
        __typename
        id
        name
      }
      WorkoutSetsWithEquipmentOnly: WorkoutSets {
        WorkoutMovesWithEquipmentOnly: WorkoutMoves {
          Equipment {
            ...Equipment
          }
          MoveWithEquipmentOnly: Move {
            __typename
            id
            name
            RequiredEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

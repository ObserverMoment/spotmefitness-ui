# Summary data only - for lists and search results.
query userWorkouts {
  WorkoutSummary: userWorkouts {
    __typename
    id
    name
    description
    difficultyLevel
    coverImageUri
    UserInfo: User {
      ...UserInfo
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    WorkoutTags {
      ...WorkoutTag
    }
    UserWorkoutsWorkoutSections: WorkoutSections {
      __typename
      id
      timecap
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      UserWorkoutsWorkoutSets: WorkoutSets {
        UserWorkoutsWorkoutMoves: WorkoutMoves {
          Equipment {
            ...Equipment
          }
          UserWorkoutsMove: Move {
            __typename
            id
            name
            RequiredEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

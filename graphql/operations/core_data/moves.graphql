# Query for all the standard move plus the authed user's own custom moves
query allMoves {
  standardMoves {
    ...Move
    MoveType {
      ...MoveType
    }
    BodyAreaMoveScores {
      score
      BodyArea {
        ...BodyArea
      }
    }
    RequiredEquipments {
      ...Equipment
    }
    SelectableEquipments {
      ...Equipment
    }
  }
  userCustomMoves {
    ...Move
    MoveType {
      ...MoveType
    }
    BodyAreaMoveScores {
      score
      BodyArea {
        ...BodyArea
      }
    }
    RequiredEquipments {
      ...Equipment
    }
    SelectableEquipments {
      ...Equipment
    }
  }
}

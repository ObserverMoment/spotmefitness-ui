mutation updateClub($data: UpdateClubInput!) {
  updateClub(data: $data) {
    ...Club
    Owner {
      ...UserSummary
    }
    Admins {
      ...UserSummary
    }
    Members {
      ...UserSummary
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    JoinClubInvites {
      ...JoinClubInvite
      Invited {
        ...UserSummary
      }
    }
    JoinClubRequests {
      ...JoinClubRequest
      Applicant {
        ...UserSummary
      }
    }
  }
}

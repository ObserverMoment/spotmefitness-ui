mutation updateLoggedWorkoutMove($data: UpdateLoggedWorkoutMoveInput!) {
  updateLoggedWorkoutMove(data: $data) {
    ...LoggedWorkoutMove
    Equipment {
      ...Equipment
    }
    Move {
      ...Move
      MoveType {
        ...MoveType
      }
      BodyAreaMoveScores {
        score
        BodyArea {
          ...BodyArea
        }
      }
      RequiredEquipments {
        ...Equipment
      }
      SelectableEquipments {
        ...Equipment
      }
    }
  }
}

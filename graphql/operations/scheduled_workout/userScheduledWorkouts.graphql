query userScheduledWorkouts {
  userScheduledWorkouts {
    ...ScheduledWorkout
    Workout {
      ...Workout
      User {
        ...UserSummary
      }
      WorkoutGoals {
        ...WorkoutGoal
      }
      WorkoutTags {
        ...WorkoutTag
      }
      WorkoutSections {
        ...WorkoutSection
        WorkoutSectionType {
          ...WorkoutSectionType
        }
        WorkoutSets {
          ...WorkoutSet
          WorkoutMoves {
            ...WorkoutMove
            Equipment {
              ...Equipment
            }
            Move {
              ...Move
              MoveType {
                ...MoveType
              }
              BodyAreaMoveScores {
                score
                BodyArea {
                  ...BodyArea
                }
              }
              RequiredEquipments {
                ...Equipment
              }
              SelectableEquipments {
                ...Equipment
              }
            }
          }
        }
      }
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    loggedWorkoutId
    workoutPlanEnrolmentId
    workoutPlanDayWorkoutId
  }
}

mutation updateScheduledWorkout($data: UpdateScheduledWorkoutInput!) {
  updateScheduledWorkout(data: $data) {
    __typename
    id
    scheduledAt
    note
    Workout {
      ...WorkoutFields
      User {
        ...UserSummary
      }
      WorkoutGoals {
        ...WorkoutGoal
      }
      WorkoutTags {
        ...WorkoutTag
      }
      WorkoutSections {
        ...WorkoutSection
        WorkoutSectionType {
          ...WorkoutSectionType
        }
        WorkoutSets {
          ...WorkoutSet
          WorkoutMoves {
            ...WorkoutMove
            Equipment {
              ...Equipment
            }
            Move {
              ...Move
              MoveType {
                ...MoveType
              }
              BodyAreaMoveScores {
                score
                BodyArea {
                  ...BodyArea
                }
              }
              RequiredEquipments {
                ...Equipment
              }
              SelectableEquipments {
                ...Equipment
              }
            }
          }
        }
      }
    }
    LoggedWorkout {
      ...LoggedWorkoutFields
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
  }
}

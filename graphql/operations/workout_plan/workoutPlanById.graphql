query workoutPlanById($id: ID!) {
  workoutPlanById(id: $id) {
    ...WorkoutPlan
    User {
      ...UserSummary
    }
    WorkoutPlanDays {
      ...WorkoutPlanDay
      WorkoutPlanDayWorkouts {
        ...WorkoutPlanDayWorkout
        Workout {
          ...Workout
          User {
            ...UserSummary
          }
          WorkoutGoals {
            ...WorkoutGoal
          }
          WorkoutTags {
            ...WorkoutTag
          }
          WorkoutSections {
            ...WorkoutSection
            WorkoutSectionType {
              ...WorkoutSectionType
            }
            WorkoutSets {
              ...WorkoutSet
              WorkoutMoves {
                ...WorkoutMove
                Equipment {
                  ...Equipment
                }
                Move {
                  ...Move
                  MoveType {
                    ...MoveType
                  }
                  BodyAreaMoveScores {
                    score
                    BodyArea {
                      ...BodyArea
                    }
                  }
                  RequiredEquipments {
                    ...Equipment
                  }
                  SelectableEquipments {
                    ...Equipment
                  }
                }
              }
            }
          }
        }
      }
    }
    Enrolments {
      ...WorkoutPlanEnrolment
      User {
        ...UserSummary
      }
    }
    WorkoutPlanReviews {
      ...WorkoutPlanReview
      User {
        ...UserSummary
      }
    }
    WorkoutTags {
      ...WorkoutTag
    }
  }
}

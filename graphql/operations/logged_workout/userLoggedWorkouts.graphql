query userLoggedWorkouts($take: Int) {
  userLoggedWorkouts(take: $take) {
    ...LoggedWorkout
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      BodyAreas {
        ...BodyArea
      }
      MoveTypes {
        ...MoveType
      }
      workoutSectionData {
        rounds {
          timeTakenSeconds
          sets {
            timeTakenSeconds
            move
            load
            quantity
          }
        }
      }
    }
  }
}

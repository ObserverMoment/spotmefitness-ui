query loggedWorkoutById($id: ID!) {
  loggedWorkoutById(id: $id) {
    ...LoggedWorkoutFields
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSectionFields
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      LoggedWorkoutSets {
        ...LoggedWorkoutSetFields
        LoggedWorkoutMoves {
          ...LoggedWorkoutMoveFields
          Equipment {
            ...Equipment
          }
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
            BodyAreaMoveScores {
              score
              BodyArea {
                ...BodyArea
              }
            }
            RequiredEquipments {
              ...Equipment
            }
            SelectableEquipments {
              ...Equipment
            }
          }
        }
      }
    }
  }
}

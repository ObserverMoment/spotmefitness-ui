query loggedWorkoutById($id: ID!) {
  loggedWorkoutById(id: $id) {
    ...LoggedWorkout
    BodyAreas {
      ...BodyArea
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      workoutSectionData {
        rounds {
          timeTakenMs
          sets {
            timeTakenMs
            move
            load
            quantity
          }
        }
      }
    }
  }
}

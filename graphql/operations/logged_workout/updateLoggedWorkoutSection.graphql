mutation updateLoggedWorkoutSection($data: UpdateLoggedWorkoutSectionInput!) {
  updateLoggedWorkoutSection: updateLoggedWorkoutSection(data: $data) {
    ...LoggedWorkoutSection
    WorkoutSectionType {
      ...WorkoutSectionType
    }
    BodyAreas {
      ...BodyArea
    }
    MoveTypes {
      ...MoveType
    }
    workoutSectionData {
      rounds {
        timeTakenSeconds
        sets {
          timeTakenSeconds
          move
          load
          quantity
        }
      }
    }
  }
}
